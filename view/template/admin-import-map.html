			<div id="dcsvi-main-wrapper">
				<form class="add:the-list: validate" method="post" onsubmit="return import_csv();">
					<h3>Import Data Configuration</h3>
					<div style="margin-top:30px;">
						<input name="_csv_importer_import_as_draft" type="hidden" value="publish" />
						<label>
							<input name="csv_importer_import_as_draft" 
								type="checkbox" checked"{{draft-checked}}" value="draft" />
							Import as drafts
						</label>
						<label>Select Post Type</label>
						<select name='csv_importer_cat'>
						{% for type in post_types %}
							<option id="{{type}}" name="{{type}}">{{type}}</option>
						{% endfor %}
						</select>
						<h3>Mapping the Fields</h3>
						<div id="dcsvi-display-area">
							<input type="hidden" id="h1" name="h1" value="{{default-count}}"/>
							<input type="hidden" id="h2" name="h2" value="{{header-count}}"/>
							<input type="hidden" id="delim" name="delim" value="{{deliminator}}" />
							<input type="hidden" id="header_array" name="header_array" value="{{header-array}}" />
							<div id="dcsvi-mapping-form">
								{% for header in headers %}
									{% set mappingindex = header.key %}
									<tr>
										<td>
											<label>{{default.value}}</label>
										</td>
										<td>
											<select name="mapping-{{mappingindex}}" id="mapping-{{mappingindex}}" class ='uiButton' onchange="addcustomfield(this.value,{{mappingindex}});">
												<option name="select">-- Select --</option>
												{% for default in defaults %}
													<option name="YESMAN" value="YESMAN">YESMAN</option>
												{% endfor %}
												<option value="add_custom$mappingindex">Add Custom Field</option>
											</select>
											<input type="text" id="textbox-{{mappingindex}}" name="textbox-{{mappingindex}}" style="display:none;"/>
										</td>
									</tr>
								{% endfor %}
							</div>
						</div>
						<input type='hidden' name='filename' id='filename' value="{{previous-upload-file}}" />
						<input type='submit' name= 'post_csv' id='post_csv' value='Import' />
					</div>
				</form>
			</div>
			<div id="results">
				{{result}}
			</div>
