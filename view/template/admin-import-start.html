		<div class="wrap">
			<div style="min-width:45%;float:left;height:500px;">
				<h2>{{page_title}}</h2>
				<form class="add:the-list: validate" method="post" enctype="multipart/form-data" onsubmit="return file_exist();">

					<!-- File input -->
					<p>
						<label for="dcsvi_import">{{upload_file_label}}</label>
						<input name="dcsvi_import" id="dcsvi_import" type="file" value="" aria-required="true" />
					</p>

					<p>
						<label for="dcsvi-post-type">{{post_type_label}}</label>
						<select name="dcsvi-post-type">
							{% for type in post_types %}
								{% set type_name = type.labels.singular_name %}
								<option id="{{type_name}}" name="{{type_name}}">{{type_name}}</option>
							{% endfor %}
							<option id="post-types-from-file" name="post-types-from-file">Post types from file...</option>
						</select>
					</p>

					<p>
						<label for="dcsvi-post-status">{{post_status_label}}</label>
						<select name="dcsvi-post-status">
							{% for status_name,status_id in post_status_list %}
								<option id="{{status_name}}" name="{{status_name}}" value="{{status_id}}">{{status_name}}</option>
							{% endfor %}
							<option id="from-file" name="from-file">From file...</option>
						</select>
					</p>

					<p>
						<label for="delim">{{delimiter_label}}</label>
						<select name="delim" id="delim">
							<option value=",">,</option>
							<option value=";">;</option>
						</select>
					</p>
					<p class="submit">
						<input type="submit" class="button" name="Import" value="Import" />
					</p>
				</form>
			<div style="min-width:45%;">
				{{description_text}}
			</div>
		</div><!-- end wrap -->
